        <h3 id="安装openresty-nginx"><a href="#安装openresty-nginx" class="headerlink" title="安装openresty nginx"></a>安装openresty nginx</h3><p>命令<figure class="highlight plain"><figcaption><span>install openresty/brew/openresty```</span></figcaption><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br></pre></td><td class="code"><pre><span class="line"></span><br><span class="line">之后当前目录下创建`mkdir ~/work cd ~/work  mkdir logs/ conf/`</span><br><span class="line"></span><br><span class="line">在conf 下创建nginx.conf 配置文件，默认的配置文件在`/usr/local/etc/openresty/nginx.conf` 默认的端口80 </span><br><span class="line"></span><br><span class="line">`nginx -s reload  nginx -h nginx -p  nginx -c `</span><br><span class="line"></span><br><span class="line">nginx.conf 配置文件内容</span><br><span class="line"></span><br><span class="line"> 配置这个反向服务代理要代理的服务器集群</span><br><span class="line">&lt;!-- more --&gt;</span><br><span class="line"></span><br><span class="line">``` shell</span><br><span class="line">upstream  backend_server &#123;</span><br><span class="line">	server localhost:8080 weight=1;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">server&#123;</span><br><span class="line">	listen 7777;</span><br><span class="line">	location / &#123;</span><br><span class="line">		proxy_pass http://backend_server ;</span><br><span class="line">	&#125;</span><br><span class="line">	#当用户访问这个目录下文件，即认为在访问静态资源</span><br><span class="line">	location /resources &#123;</span><br><span class="line">      alias //usr/local/opt/openresty/nginx/html;</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure></p>
